        body {
            font-family: Arial, sans-serif;
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .main-content {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            width: 100%;
            min-height: calc(100vh - 140px); /* Adjusted to account for header and nav */
        }

        .sitemap-container {
            background-color: white;
            padding: 10px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            overflow: hidden;
        }

        /* Add responsive styles */
        @media screen and (max-width: 1200px) {
            .sitemap-container {
                padding: 15px;
                margin: 0 15px;
            }
        }

        @media screen and (max-width: 768px) {
            .sitemap-container {
                padding: 10px;
                margin: 0 10px;
            }
        }

        @media screen and (max-width: 480px) {
            .sitemap-container {
                padding: 5px;
                margin: 0 5px;
            }
        }

        @media screen and (max-width: 640px) {
            .node text {
                font-size: 12px;
            }
            .home-node text {
                font-size: 14px;
            }
        }

        .node rect.bg {
            fill: white;
            stroke: none;
        }
        .node rect.fg {
            fill: #2196F3;
            stroke: #1976D2;
            stroke-width: 2;
            transition: fill 0.3s;
        }
        .node:hover rect.fg, .node:focus rect.fg {
            fill: purple;
            cursor: pointer;
            outline: none;
            stroke: white;
        }
        .node text {
            fill: white;
            font-size: 16px;
            text-anchor: middle;
            dominant-baseline: middle;
            font-weight: 500;
            pointer-events: none;
        }
        .connector {
            stroke: #1976D2;
            stroke-width: 2;
            opacity: 0.6;
        }
        .home-node rect.fg {
            fill: #1565C0;
            stroke: #0D47A1;
        }
        .home-node text {
            font-size: 18px;
            font-weight: bold;
        }
        .validation-node rect.fg {
            fill: #00BCD4;
            stroke: #0097A7;
        }
        .editor-node rect.fg {
            fill: #00BCD4;
            stroke: #0097A7;
        }
        a {
            cursor: pointer;
            outline: none;
        }
        a:focus {
            outline: 2px solid #1976D2;
            outline-offset: 4px;
            border-radius: 6px;
        }

        .node title {
            font-size: 12px;
            fill: #333;
        }

        .node[focusable]:focus {
            outline: 2px solid #1976D2;
            outline-offset: 2px;
        }

        @media (hover: none) and (pointer: coarse) {
            .node rect.fg {
                stroke-width: 3;
            }
            .node:active rect.fg {
                fill: purple;
            }
            .connector {
                stroke-width: 3;
            }
        }


        @media screen and (max-width: 768px) {
            .main-content {
                padding: 10px;
                margin-top: 0;
                min-height: calc(100vh - 100px);
            }
        }

        @media screen and (max-width: 480px) {

    <script>
        function updateSVGSize() {
            const container = document.querySelector('.sitemap-container');
            const svg = container.querySelector('svg');
            const aspectRatio = 2000 / 700; 
            
            
            const containerWidth = container.clientWidth;
            const newHeight = containerWidth / aspectRatio;
            
            
            svg.style.width = containerWidth + 'px';
            svg.style.height = newHeight + 'px';
        }

        
        window.addEventListener('load', updateSVGSize);
        window.addEventListener('resize', updateSVGSize);

        document.addEventListener('DOMContentLoaded', function() {
            const links = document.querySelectorAll('a[role="link"]');
            
            links.forEach(link => {
                
                link.addEventListener('keydown', handleKeyPress);
                const node = link.querySelector('.node');
                if (node) {
                    node.addEventListener('keydown', handleKeyPress);
                }
            });

            function handleKeyPress(e) {
                
                if (e.key === 'Enter' || e.key === ' ') {
                    e.preventDefault();
                    
                    const link = e.target.closest('a');
                    if (link) {
                        
                        const clickEvent = new MouseEvent('click', {
                            bubbles: true,
                            cancelable: true,
                            view: window
                        });
                        link.dispatchEvent(clickEvent);
                    }
                }
            }
        });
